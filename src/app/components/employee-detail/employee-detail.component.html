<!-- src/app/components/employee-detail/employee-detail.component.html -->
<div *ngIf="employee" class="card mt-3">
  <div class="card-header">
    <h3>{{ employee.name }}</h3>
  </div>
  <div class="card-body">
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <p><strong>Job Title:</strong> {{ employee.jobTitle }}</p>
    <p><strong>Phone:</strong> {{ employee.phone }}</p>
    <p><strong>Employee Code:</strong> {{ employee.employeeCode }}</p>
    <img [src]="employee.imageUrl" alt="Employee Image" class="img-fluid">
  </div>
</div>
